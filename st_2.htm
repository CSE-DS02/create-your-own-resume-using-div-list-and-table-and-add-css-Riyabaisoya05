<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta file="viewport" content="width=device-width, intial-scale=1.0">
<title>E-COMMERCE  PRODUCT CARD</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

body { background: white ; color: #111; padding: 60px; }

.site-header {
display: block;
background: black;
color: #fff;
padding: 40px;
text-align: center;
    margin-bottom: 50px; }

.container { max-width: 400px; margin: 0 auto; }

.product-card {
background: #fff;
border: 1px solid #e0e4ef; 
padding: 23px; 
width: 100%; 
height: auto; 
border-radius: 6px;
}

.product-image {
width: 100%; 
height: 400px; 
object-fit: cover;
display: block; 
margin-bottom: 10px;
border: 1px solid #ddd;
}

.product-title {
font-size: 20px; 
margin-bottom: 5px;
}
.product-desc {
font-size: 20px;
color: #444; 
margin-bottom: 10px;
}

.price-row { margin-bottom: 20px; }
.price {
font-weight: 600;
color: pink;
margin-right: 9px; 
display: inline; 
.old-price {
color: #888;
text-decoration: line-through;
display: inline;
    }}

.add-cart {
display: block;  
width: 100%; 
padding: 15px; 
background: #0066cc; 
color: blue;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px; 
}

@media (max-width: 40px) {
    .product-image { height: 60px; } }
</style>
</head>
<body>

<header  class="site-header">
<h1>PrilasaShop!</h1>
</header>
<main class="container">
<section class="product-card">

<img class="product-image" src="file:///C:/Users/Priyanshu/Downloads/t-shirt.webp" alt="product-image">
 <h2 class="product-title">Classic Cotton T-Shirt</h2>

 <p class="description">Soft,  cotton material, light weighted  available in multiple colors.</p>

 <div class="price-row">
 <span class="price">₹699</span>
 <span class="old-price"><del>₹899/del></span>
 </div>

 <button class="buy">Buy now</button>

 </section>
 </main>
</body>
</html>
